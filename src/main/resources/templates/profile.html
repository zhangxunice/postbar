<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <title th:text="${sectionName}">个人中心</title>
</head>
<body>
<div th:include="navbar :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>

            <div class="media" th:each="question : ${pagedto.questionDtoList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${question.user.avatarurl}" alt="..." width="38px" height="38px">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <div class="quesdesc">
                        <span th:text="${question.description}"></span>
                    </div>

                    <span style="font-size: 12px;font-weight: normal;color: #999"><span th:text="${question.commentCount}"></span> 个回复 • <span th:text="${question.viewCount}"></span> 次浏览 • <span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm')}" ></span></span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a  th:href="@{'/profile/'+${section}(page=1)}" aria-label="Previous" th:if="${pagedto.showFirstpage}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" aria-label="Previous" th:href="@{'/profile/'+${section}(page=${pagedto.currentpage - 1})}"
                           th:if="${pagedto.showleft}">
                            <span aria-hidden="true">&lt</span>
                        </a>
                    </li>
                    <li th:each="page : ${pagedto.longpages}"
                        th:class="${pagedto.currentpage==page}?'active':''">
                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}">1</a>
                    </li>

                    <li>
                        <a href="#" aria-label="Previous" th:href="@{'/profile/'+${section}(page=${pagedto.currentpage + 1})}"
                           th:if="${pagedto.shownext}">
                            <span aria-hidden="true">&gt</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" aria-label="Next" th:href="@{'/profile/'+${section}(page=${pagedto.totalpages})}"
                           th:if="${pagedto.showEndpage}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group" style="margin-top: 25px">
                <a href="/profile/question"  th:class="${section=='question'}?'active list-group-item':'list-group-item'">我的问题</a>
                <a href="/profile/replise" th:class="${section=='replise'}?'active list-group-item':'list-group-item'">
                    <span class="badge">14</span>
                    最新回复</a>

            </div>
        </div>
    </div>
</div>

</body>
</html>
